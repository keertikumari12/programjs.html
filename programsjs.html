<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //syntax:-
        // do {
            // statement
            // }
            // while(condition);

            //print the number 1 to 10
            let i=2;
            const n=10;
            do{
                document.write(i);
                i++;
            }
            while(i<=10);

            //print the even number:-
            for(let m=2; m<=10; m+=2)
            {
                document.write(m+"<br/>");
            }
            //print the table
            let input = parseInt (prompt("Enter an integer you want table of:"));
            for (let i=1; i<=10; i++){
                document.write(input, "x", i, "=", i*input, "<br>");
            }
    </script>
</body>
</html>
